<div  class="main-content">
    <button mat-raised-button color="primary" [routerLink]="['']">Retour</button>

    <mat-card class="card">
        <mat-card-title *ngIf="client.civility && client.firstName && client.lastName">{{client.civility}}
            {{client.firstName}}
            {{client.lastName}}</mat-card-title>
        <mat-card-content class="content">
            <div class="item title">
                <mat-label>Adresse</mat-label>
                <mat-label>Code postal</mat-label>
                <mat-label>Ville</mat-label>
                <mat-label>Pays</mat-label>
                <mat-label>Mail</mat-label>
                <mat-label>TÃ©lephone</mat-label>
            </div>
            <div class="item info">
                <mat-label *ngIf="client.address">{{ client.address }}</mat-label>
                <mat-label *ngIf="client.codeCity">{{ client.codeCity }}</mat-label>
                <mat-label *ngIf="client.city">{{ client.city }}</mat-label>
                <mat-label *ngIf="client.country">{{ client.country }}</mat-label>
                <mat-label *ngIf="client.email">{{ client.email }}</mat-label>
                <mat-label *ngIf="client.phone">{{ client.phone | phoneNumber }}</mat-label>
            </div>
        </mat-card-content>
    </mat-card>
</div>
