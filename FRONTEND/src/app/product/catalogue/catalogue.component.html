<div class="main-content">
    <div class="filters">
        <h2>Filtres</h2>
        <div class="search">
            <mat-form-field class="form-group" appearance="legacy">
                <input #search matInput type="text" placeholder="Recherche" [(ngModel)]="filteredTerm"
                    >
                <button type="submit"><i class="fa fa-search"></i></button>
            </mat-form-field>
        </div>

        <!--filter by category-->
        <mat-form-field class="chip-list" appearance="legacy">
            <mat-label>Cat√©gories</mat-label>
            <mat-chip-list multiple>
                <mat-chip *ngFor="let category of categories" [value]="category"
                    (click)="categoryFilterUpdate(category)" appChipActivate>
                    {{category | productCategory}}
                </mat-chip>
            </mat-chip-list>
        </mat-form-field>
    </div>
    <mat-divider [vertical]="true"></mat-divider>
    <!--products-->
    <div class="productList">
        <div *ngFor="let product of products | async">
            <mat-card class="cardCatalogue">
                <a [routerLink]="['/product',product.id]"><img  class="imgCatalogue" mat-card-image src="{{product.image}}"
                    alt="product.description">
                <mat-card-title  class="cardTitleCatalogue">{{product.name}}</mat-card-title>
                </a><mat-divider inset></mat-divider>
                <mat-card-content class="content">
                    <p>{{product.price}}$</p>
                    <button mat-icon-button color="primary" >
                        <mat-icon (click)="addToShoppingList(product)">add</mat-icon>
                    </button>
                </mat-card-content>
            </mat-card>
        </div>
    </div>
</div>
