<div class="main-content">
    <table mat-table [dataSource]="dataSource" class="mat-elevation-z8" matSort>

        <ng-container matColumnDef="name">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> Nom </th>
            <td mat-cell *matCellDef="let element"> <a [routerLink]="[element.id]">{{element.name}}</a> </td>
            <td mat-footer-cell *matFooterCellDef> Total </td>
        </ng-container>

        <ng-container matColumnDef="quantity">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> Quantit√© </th>
            <td mat-cell *matCellDef="let element"> {{element.quantity}} </td>
            <td mat-footer-cell *matFooterCellDef></td>
        </ng-container>

        <ng-container matColumnDef="price">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> Prix </th>
            <td mat-cell *matCellDef="let element"> {{element.price * element.quantity}} </td>
            <td mat-footer-cell *matFooterCellDef> {{totalPrice$ | async}} </td>
        </ng-container>

        <ng-container matColumnDef="action-delete">
            <th mat-header-cell *matHeaderCellDef mat-sort-header class="delete-cell"> Supprimer </th>
            <td mat-cell *matCellDef="let element" (click)="deleteFromShoppingList(element)"> 
                <mat-icon>delete</mat-icon>
            </td>
            <td mat-footer-cell *matFooterCellDef></td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
        <tr mat-footer-row *matFooterRowDef="displayedColumns; sticky: true"></tr>
    </table>
</div>
